<!-- login form -->
<form class="my-10 space-y-6" [formGroup]="form" (ngSubmit)="temporaryPassword()">
  <div class="text-center">
    <h2 class="text-foreground mb-1 text-3xl font-semibold">Contraseña temporal<span class="text-primary">!</span></h2>
    <p class="text-muted-foreground text-sm">Ingresa tu email y tu contraseña temporal que hemos enviado a tu email.</p>
  </div>

  <!-- <div routerLink="/dashboard">
    <app-button full impact="bold" tone="light" shape="rounded" size="medium">
      <svg-icon src="assets/icons/google-logo.svg" [svgClass]="'h-6 w-6 mr-2'"> </svg-icon>
      Inicia sesión con Google
    </app-button>
  </div> -->

  <div
    class="before:border-muted after:border-muted my-4 flex items-center before:mt-0.5 before:flex-1 before:border-t after:mt-0.5 after:flex-1 after:border-t"></div>

  <div class="space-y-3 text-left">
    <div class="form__group">
      <div class="relative">
        <input
          type="text"
          id="email"
          [ngClass]="{ 'is__invalid-input': submitted && f['email'].errors }"
          class="peer block"
          placeholder=" "
          formControlName="email" />
        <label
          for="email"
          [ngClass]="{ 'peer-focus:text-destructive!': submitted && f['email'].errors }"
          class="bg-background text-muted-foreground peer-focus:text-primary absolute top-2 z-10 origin-[0] -translate-y-4 scale-95 transform px-2 text-sm duration-300 peer-placeholder-shown:top-1/2 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:scale-100 peer-focus:top-2 peer-focus:-translate-y-4 peer-focus:scale-95 peer-focus:px-2 ltr:left-1 rtl:right-1">
          Email
        </label>
      </div>
    </div>

    <div class="form__group">
      <div class="relative">
        <input
          [type]="hide ? 'password' : 'text'"
          id="password"
          [ngClass]="{ 'is__invalid-input': submitted && f['password'].errors }"
          class="peer block"
          placeholder=" "
          formControlName="password" />
        <label
          for="password"
          [ngClass]="{ 'peer-focus:text-destructive!': submitted && f['password'].errors }"
          class="bg-background text-muted-foreground peer-focus:text-primary absolute top-2 z-10 origin-[0] -translate-y-4 scale-95 transform px-2 text-sm duration-300 peer-placeholder-shown:top-1/2 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:scale-100 peer-focus:top-2 peer-focus:-translate-y-4 peer-focus:scale-95 peer-focus:px-2 ltr:left-1 rtl:right-1">
          Contraseña
        </label>
        <span class="text-muted-foreground absolute top-2 cursor-pointer ltr:right-3 rtl:left-3">
          <app-icon (clicked)="hide = !hide">
            {{ hide ? 'visibility_off' : 'visibility' }}
          </app-icon>
        </span>
      </div>
    </div>
  </div>

  @if(form.errors){ @if(form.errors['emailNotValid']){
  <app-alert type="danger">
    <div class="ms-3 text-sm font-medium">El email debe ser válido.</div>
  </app-alert>
  } }

  <!-- Submit Button -->
  <div>
    <app-button
      [impact]="form.valid ? 'bold' : 'none'"
      [tone]="form.valid ? 'primary' : 'light'"
      [impact]="$isLoading() ? 'none' : 'bold'"
      full
      shape="rounded"
      size="medium"
      (clicked)="temporaryPassword()"
      [disabled]="form.invalid"
      [isLoading]="$isLoading()"
      >Validar contraseña</app-button
    >
  </div>

  <!-- Sign-up -->
  <!-- <div class="text-muted-foreground flex items-center text-sm">
    No tienes una cuenta?
    <app-button routerLink="/auth/sign-up" impact="none" tone="primary" shape="rounded" size="small">
      Registrate
    </app-button>
  </div> -->
</form>
