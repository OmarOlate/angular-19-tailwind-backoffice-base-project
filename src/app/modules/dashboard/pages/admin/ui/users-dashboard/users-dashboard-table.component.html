<app-express-table>
    <ng-template app-slot="header">
        <app-header-dashboard
        title="Usuarios"
        subtitle="Tabla de todos los usuarios">
            <app-button  full impact="light" tone="primary" shape="rounded" size="medium" disabled="true" icon="visibility">
            Ver m√°s
            </app-button>
        </app-header-dashboard>
    </ng-template>
    <ng-template app-slot="head">
        <tr>
            @for ( item of $headerActions; track $index) {
                <th class="py-3 text-center">{{item.item}}</th>
            }
          </tr>
    </ng-template> 
    @for ( item of activeAuction; track $index) {
        <tr class="border-b border-dashed border-border hover:bg-card">
            <td class="py-2 pl-2 text-left">
                <div class="flex items-center">
                    <img [src]="item.image" class="rounded-xs h-10 w-10 flex-none ltr:mr-2 rtl:ml-2" alt="" />
                    <div class="flex flex-col justify-items-start">
                      <a href="#" class="text-foreground mb-1 text-sm font-semibold">{{ item.title }}</a>
                      <span class="text-muted-foreground/50 text-xs font-semibold">{{ item.creator }}</span>
                    </div>
                  </div>
            </td>
            <td class="py-2 pl-2 text-left">
                <span class="text-muted-foreground text-sm font-semibold">  {{ item.creator }}
                </span>
            </td>
            <td class="py-2 pl-2 text-left">
                <span class="text-muted-foreground text-sm font-semibold">  {{ item.price }}
                </span>
            </td>
            <td class="py-2 pl-2 text-left">
                <span class="text-muted-foreground text-sm font-semibold">  {{ item.instant_price }}
                </span>
            </td>
            <td class="py-2 pl-2 text-left">
                <span class="text-muted-foreground text-sm font-semibold">  {{ item.ending_in }}
                </span>
            </td>
            <td class="py-2 pl-2 text-center">
                <div class="flex justify-center">
                    <app-button
                    shape="pill"
                    icon="east"
                    size="usmall">        
                    </app-button>
                </div>
            </td>
        </tr>
    }
</app-express-table>
