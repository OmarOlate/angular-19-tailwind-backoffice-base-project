@let type = $type();

@if($show){
  <div 
    id="alert-border-1" 
    class="flex items-center p-4 mb-4 w-full" 
    [ngClass]="{
        'text-blue-600 border-t-4 border-blue-300 dark:text-blue-400 dark:bg-gray-800 dark:border-blue-800': type === 'info',
        'text-red-600 border-t-4 border-red-300 dark:text-red-400 dark:bg-gray-800 dark:border-red-800': type === 'danger',
        'text-green-600 border-t-4 border-green-300 dark:text-green-400 dark:bg-gray-800 dark:border-green-800': type === 'success', 
        'text-yellow-600 border-t-4 border-yellow-300 dark:text-yellow-300 dark:bg-gray-800 dark:border-yellow-800': type === 'warning',
        'border-gray-300 dark:bg-gray-800 dark:border-gray-600': type === 'dark',
    }"
    role="alert">
    <app-icon >
        info
    </app-icon>
    <ng-content></ng-content>
    <app-button impact="none" tone="danger" aria-label="Close" (buttonClick)="close()">
      <app-icon class="mt-2">
        close
      </app-icon>
    </app-button>
</div>
}
