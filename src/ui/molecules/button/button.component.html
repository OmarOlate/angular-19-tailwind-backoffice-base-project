@let type = $resolvedType();
<!-- theme color -->
<button
class="focus:outline-none focus:ring-4 font-medium rounded-lg text-lg px-5 py-1 me-2 mb-1 w-full" 
[ngClass]="{
    ' bg-none': type ==='none',
    'bg-orange-700  hover:bg-orange-800 focus:ring-orange-300 dark:bg-orange-600 dark:hover:bg-orange-700 dark:focus:ring-orange-800': type === 'primary',
    'bg-blue-700  hover:bg-blue-800 focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800': type === 'info',
    'bg-green-700  hover:bg-green-800 focus:ring-green-300 dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-green-800': type === 'success',
    'bg-red-700  hover:bg-red-800 focus:ring-red-300 dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-900': type === 'error',
    'bg-yellow-400  hover:bg-yellow-500 focus:ring-yellow-300 dark:focus:ring-yellow-900': type === 'warning',
    'bg-white border border-gray-300 focus:outline-none focus:ring-4 focus:ring-gray-100 dark:bg-gray-200 dark:text-white dark:border-gray-100': type === 'disabled'
}"
[disabled]="$disabled()"
(click)="$clicked.emit()"> 
@if ($iconButton()) {
    <app-icon icon="{{ $iconButton() }}" class="h-full"/>
} 

@if($text()){
    <span class="h-full">{{ $text() }}</span>

}

</button>
